<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #fff;
            color: #000;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }
        .input-field label {
            color: #000;
        }
        .input-field input[type=text]:focus + label,
        .input-field input[type=password]:focus + label {
            color: #f44336;
        }
        .input-field input[type=text]:focus,
        .input-field input[type=password]:focus {
            border-bottom: 1px solid #f44336;
            box-shadow: 0 1px 0 0 #f44336;
        }
    </style>
</head>
<body>
    <h1 class="center-align">Cadastro de Usuário</h1>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="card {{ category }}">
                    <div class="card-content white-text">
                        <span class="card-title">{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="post">
            <div class="input-field">
                <input id="username" type="text" name="username" required>
                <label for="username">Nome de usuário</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" name="password" required>
                <label for="password">Senha</label>
            </div>
            <button class="btn waves-effect waves-light red" type="submit">Cadastrar</button>
        </form>
        <p class="center-align">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.</p>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
