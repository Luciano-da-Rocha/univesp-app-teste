<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Postagens</title>
</head>
<body>
    <h1>Bem-vindo, {{ username }}!</h1>
    <form action="/post" method="POST">
        <textarea name="content" placeholder="Digite sua postagem aqui"></textarea><br>
        <input type="submit" value="Postar">
    </form>
    {% for post in posts %}
        <div>
            <p>{{ post[2] }}</p>
            <small>Por: {{ post[1] }}</small>
            {% if post[1] == username or is_admin %}
                <form action="/delete/{{ post[0] }}" method="POST">
                    <button type="submit">Apagar</button>
                </form>
            {% endif %}
        </div>
    {% endfor %}
    {% if is_admin %}
        <a href="{{ url_for('private_post_form') }}">Enviar mensagem privada</a>
    {% endif %}
    <p><a href="{{ url_for('private_posts') }}">Ver Mensagens Privadas</a></p>
    <form action="/logout" method="GET">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
